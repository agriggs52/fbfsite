<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Frame by Frame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <h1>Frame by Frame</h1>
    <h3>Get started</h3>

    <form id="loginForm">
      <label for="username">Enter Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your Username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your Password" required>

  
      <div class="wrap">
        <button type="submit">Login</button>
      </div>
    </form>

    <p>Not registered? <a href="action.html" style="text-decoration: none;">Create an account</a></p>
    
     <button onclick="history.back()">Go Back</button>
  </div>

  <script>
    
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (username && password) {
    localStorage.setItem('currentUser', username); // âœ… Save login persistently
    window.location.href = 'index.html';
  } else {
    alert('Please fill out all fields.');
  }
});


  </script>
</body>
</html>
